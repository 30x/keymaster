upstream target {
  keepalive 10000;
  server mocktarget.apigee.net;
}

server {
  server_name localhost;
  listen 9000;

  location / {
    set $goz_pipe 'dump';
    include goz_pipe.conf;

    proxy_pass http://target;
    proxy_http_version 1.1;
  }

  location /iloveapis {
    set $goz_pipe 'apikey';
    include goz_pipe.conf;

    proxy_pass http://target;
    proxy_http_version 1.1;
  }

}
